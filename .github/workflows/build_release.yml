name: Prepare Release

on:
  release:
    types: [created]
    
permissions:
  contents: write
  pages: write
  id-token: write

env:
  JAVA_VERSION: 1.11
  GRADLE_VERSION: 7.2

jobs:
  pages:
    name: Deploy Javadocs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ env.JAVA_VERSION }}

      - name: Build Javadocs - Gradle ${{ env.GRADLE_VERSION }}
        uses: gradle/gradle-build-action@v2.3.0-beta.1
        with:
          arguments: javadoc -Pversion=${{ github.event.release.tag_name }}
        
      - name: Setup Pages
        uses: actions/configure-pages@v1
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './docs/'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

  deploy:
    name: Prepare Jar & JitPack
    
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ env.JAVA_VERSION }}
        
    - name: Build - Gradle ${{ env.GRADLE_VERSION }}
      uses: gradle/gradle-build-action@v2.3.0-beta.1
      with:
        arguments: build -Pversion=${{ github.event.release.tag_name }}

    - name: Upload Assets to Release
      uses: AButler/upload-release-assets@v2.0
      with:
        files: ./build/libs/*.jar
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Update JitPack
      uses: badasintended/autojitpack@v1
      with:
        version: ${{ github.event.release.tag_name }}
