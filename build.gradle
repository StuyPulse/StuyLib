
plugins {
   id "java"

   // Remember to update the NTCore versions below as well
   id "edu.wpi.first.GradleRIO" version "2021.2.1"
   id "com.diffplug.gradle.spotless" version "3.27.1"
}

group = 'com.stuypulse'
version = '1.0.0'

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

sourceSets {
   main {
      java {
         srcDir "src"
      }
   }
}

configurations {
   jaxDoclet
}

dependencies { 
   implementation wpi.deps.wpilib()
   nativeZip wpi.deps.wpilibJni(wpi.platforms.roborio)
   nativeDesktopZip wpi.deps.wpilibJni(wpi.platforms.desktop)

   implementation wpi.deps.vendor.java()
   nativeZip wpi.deps.vendor.jni(wpi.platforms.roborio)
   nativeDesktopZip wpi.deps.vendor.jni(wpi.platforms.desktop)

   compile "edu.wpi.first.ntcore:ntcore-java:2021.2.1"
   compile "edu.wpi.first.wpiutil:wpiutil-java:2021.2.1"
   runtime "edu.wpi.first.ntcore:ntcore-jni:2021.2.1:windowsx86"
   runtime "edu.wpi.first.ntcore:ntcore-jni:2021.2.1:windowsx86-64"
   runtime "edu.wpi.first.ntcore:ntcore-jni:2021.2.1:linuxx86-64"
   runtime "edu.wpi.first.ntcore:ntcore-jni:2021.2.1:osxx86-64"

   compile group: 'org.knowm.xchart', name: 'xchart', version: '3.2.2'

   testImplementation 'junit:junit:4.12'

   // Enable simulation gui support. Must check the box in vscode to enable support
   // upon debugging
   simulation wpi.deps.sim.gui(wpi.platforms.desktop, false)
}

spotless {
    java {
        trimTrailingWhitespace()
        removeUnusedImports()
        endWithNewline()
        indentWithSpaces()
        eclipse().configFile 'StuyPulseFormatter.xml'
    }
}

javadoc {
  destinationDir = file('docs/')
}

build {
   dependsOn javadoc
}

jar {
   from sourceSets.main.allSource
}
